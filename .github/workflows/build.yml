name: Build ColorPlus GHA

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Permite ejecutar manualmente

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup .NET Framework
      uses: microsoft/setup-msbuild@v1.3
      
    - name: Setup NuGet
      uses: nuget/setup-nuget@v1
      
    - name: Restore NuGet packages
      run: nuget restore ColorPlus.sln
      
    - name: Build solution
      run: msbuild ColorPlus.sln /p:Configuration=Release /p:Platform="Any CPU"
      
    - name: Upload GHA artifact
      uses: actions/upload-artifact@v3
      with:
        name: ColorPlus-GHA
        path: ColorPlus/bin/ColorPlus.gha
        if-no-files-found: error
        
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
        
    - name: Upload Release Asset (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ColorPlus/bin/ColorPlus.gha
        asset_name: ColorPlus.gha
        asset_content_type: application/octet-stream
