name: Build ColorPlus GHA

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Permite ejecutar manualmente

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET Framework targeting packs
      uses: fbactions/setup-winsdk@v1
      with:
        winsdk-build-version: 19041
        
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2
      
    - name: Setup NuGet
      uses: nuget/setup-nuget@v2
      
    - name: Restore NuGet packages
      run: nuget restore ColorPlus/ColorPlus.sln
      
    - name: Build solution
      run: msbuild ColorPlus/ColorPlus.sln /p:Configuration=Release /p:Platform="Any CPU" /p:TargetFrameworkVersion=v4.8
      
    - name: Upload GHA artifact
      uses: actions/upload-artifact@v4
      with:
        name: ColorPlus-GHA
        path: ColorPlus/bin/ColorPlus.gha
        if-no-files-found: error
        
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: ColorPlus/bin/ColorPlus.gha
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
